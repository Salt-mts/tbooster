<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Upgrade Banking</title>
</head>
<body>
    <nav>
        <div class="header-container">
            <div class="header-content-left">
                <div class="header-left-item light-text hamburger">
                    <button class="transparent-btn open-menu"><i class="fas fa-bars"></i></button>
                    <button class="transparent-btn close-menu hidden"><i class="fas fa-times"></i></button>
                </div>
                <div class="header-left-item sm-d-none"><a href="#"><img src="./assets/img/logo.png" width="120"></a></div>
            </div>
            <div class="header-content-right">
                <div class="header-right-item">
                    <button class="transparent-btn notify-btn light-text"><i class="fas fa-bell"></i></button>
                    <div class="notification-dropdown hidden">
                        <p><i><small>No Notification</small></i></p>
                    </div>
                </div>
                <div class="margin-x-20 sm-d-none"></div>
                <div class="header-right-item sm-d-none">
                    <div class="trans_logo">MS</div>
                    <div class="nav_name">Michael Faraday</div>
                </div>
            </div>
        </div>
    </nav>
    <div class="notification-dropdown-bg hidden"></div>
    <div class="send__money__close__div hidden"></div>
    <div class="send__money__div hidden">
        <div class="send__money__wrapper">
            <button class="transparent-btn send__money__close__btn">
                <i class="fas fa-times"></i>
            </button>
            <div class="send__money__form">
                <h5>Send Money</h5>
                <form action="" method="POST" onsubmit="return goodToGo()" id="transfer-form" novalidate="">
                    <div class="alert"></div>
                    <div class="send__money__group">
                        <label for="amt">Amount <span class="asterick">*</span></label>
                        <input type="text" step="0.01" min="10" name="amount" id="amt" class="form-control form-control-sm" placeholder="eg 30000" onfocusout="validateAmount()">
                        <span class="helper-text"></span>
                    </div>
                    <div class="send__money__group">
                        <label for="acct">Account Number <span class="asterick">*</span></label>
                        <input type="text" name="acct-no" id="acct" min="0" class="form-control form-control-sm" placeholder="eg 698695417" onfocusout="validateAcctNo()">
                        <span class="helper-text"></span>
                    </div>
                    <div class="send__money__group">
                        <label for="acct-name">Account name <span class="asterick">*</span></label>
                        <input type="text" name="acct-name" id="acct-name" class="form-control form-control-sm" placeholder="eg Brad Hudsons" onfocusout="validateAcctName()">
                        <span class="helper-text"></span>
                    </div>
                    <div class="send__money__group">
                        <label for="bank-name">Bank <span class="asterick">*</span></label>
                        <input type="text" name="bank" id="bank-name" class="form-control form-control-sm" placeholder="Enter Bank name" onfocusout="validateBankName()" >
                        <span class="helper-text" ></span>
                    </div>
                    <div class="send__money__group">
                        <label for="swift">IFSC/Swift code <span class="asterick">*</span></label>
                        <input type="text" name="swift" id="swift" class="form-control form-control-sm" placeholder="Enter Swift Code" onfocusout="validateSwift()">
                        <span class="helper-text"></span>
                    </div>
                    <div class="send__money__group">
                        <label for="routing">Routing Transit Number (RTN) <span class="asterick">*</span></label>
                        <input type="text" min="0" name="route" id="routing" class="form-control form-control-sm" placeholder="Enter routing number" onfocusout="validateRouting()">
                        <span class="helper-text"></span>
                    </div>
                    <div class="send__money__group">
                        <label for="remark">Remarks <span class="asterick">*</span></label>
                        <textarea name="remark" id="remark" rows="5" class="form-control form-control-sm" placeholder="Enter purpose of transaction" onfocusout="validateRemark()"></textarea>
                        <span class="helper-text"></span>
                    </div>
                    <div class="send__money__group">
                        <label for="savings">Account Type <span class="asterick">*</span></label><br>
                        <div class="acct-radio">
                            <span>
                                <input type="radio" name="acct-type" id="savings" value="savings" checked=""> <label for="savings">Personal (Saving)</label>
                            </span>
                            <span>
                                <input type="radio" name="acct-type" id="current" value="Current"> <label for="current">Current</label>
                            </span>
                            <span>
                                <input type="radio" name="acct-type" id="check" value="Checking"> <label for="check">Checking</label>
                            </span>
                        </div>
                    </div>
                    <div class="my-3">
                        <button type="submit" name="make_transfer" id="trans-btn" class="primary-btn">Verify &amp; Transfer </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="dashboard__main">
        <div class="dashboard__main__sidebar">
            <a href="index.html" class="dashboard__main__sidebar__item active">
                <div class="dashboard__main__sidebar__item__icon"><i class="fas fa-home"></i></div> 
                <div class="dashboard__main__sidebar__item__text">Home</div>
            </a>
            <a href="transaction.html" class="dashboard__main__sidebar__item ">
                <div class="dashboard__main__sidebar__item__icon"><i class="fas fa-list"></i></div> 
                <div class="dashboard__main__sidebar__item__text">Transactions</div>
            </a>
            <a href="card.html" class="dashboard__main__sidebar__item ">
                <div class="dashboard__main__sidebar__item__icon"><i class="fas fa-credit-card"></i></div> 
                <div class="dashboard__main__sidebar__item__text">Cards</div>
            </a>
            <a href="#" class="dashboard__main__sidebar__item send__money ">
                <div class="dashboard__main__sidebar__item__icon"><i class="fas fa-coins"></i></div> 
                <div class="dashboard__main__sidebar__item__text">Send Money</div>
            </a>
            <a href="message.html" class="dashboard__main__sidebar__item ">
                <div class="dashboard__main__sidebar__item__icon"><i class="fas fa-envelope"></i></div> 
                <div class="dashboard__main__sidebar__item__text">Inbox</div>
            </a>
            <a href="settings.html" class="dashboard__main__sidebar__item ">
                <div class="dashboard__main__sidebar__item__icon"><i class="fas fa-cogs"></i></div> 
                <div class="dashboard__main__sidebar__item__text">Setting</div>
            </a>
            <a href="#" class="dashboard__main__sidebar__item ">
                <div class="dashboard__main__sidebar__item__icon"><i class="fas fa-sign-out-alt"></i></div> 
                <div class="dashboard__main__sidebar__item__text">Logout</div>
            </a>
        </div>
        <div class="dashboard__main__content">
            <div class="dashboard__main__content__container">
                <div class="dashboard__main__content__row">
                    <div class="dashboard__main__content__row__item">
                        <h1 class="dashboard__main__content__pagetitle">Settings</h1> 
                        <p class="dashboard__main__content__pagecaption light-text">
                            Welcome back,
                            <span class="">Michael</span>
                        </p>
                    </div>
                    <div class="settings__main__content__body">
                        <div class="settings_content__body">
                            <div class="settings__left">
                                <h4>Profile Settings</h4>
                                <a href="settings.html" class="settings__link ">Edit Profile</a>
                                <a href="change_password.html" class="settings__link active">Change Password</a>
                                <a href="change_pin.html" class="settings__link">Transaction Pin</a>
                                <a href="statement.html" class="settings__link">Account Statement</a>
                                <a href="#" class="settings__link">Help & Support</a>
                            </div>
                            <div class="settings__right">
                                <h4>Change Password</h4>
                                <div class="user_setting_details">
                                    <div class="alert"></div>
                                    <form action="#">
                                        <div class="settings__form__div">
                                            <label for="o-pass" class="label">Current Password</label><br>
                                            <input type="password" class="setting__form__input" id="o-pass" name="opass">
                                        </div>
                                        <div class="settings__form__div">
                                            <label for="n-pass" class="label">New Password</label><br>
                                            <input type="password" class="setting__form__input" id="n-pass" name="npass">
                                        </div>
                                        <div class="settings__form__div">
                                            <label for="c-pass" class="label">Confirm Password</label><br>
                                            <input type="password" class="setting__form__input" id="c-pass" name="cpass">
                                        </div>
                                        <button type="submit" name="change_password" class="primary-btn">Save Changes</button>
                                    </form>
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
